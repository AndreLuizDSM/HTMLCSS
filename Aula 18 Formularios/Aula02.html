<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formularios</title>
    <style>
        fieldset{
            width: 400px;
            border: 3px solid red;
        }
        legend{
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>testando formularios</h1>
    <form action="">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" minlength="5" maxlength="30" placeholder="exemplo@email.com" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx) xxxx-xxxx" required>
            </p>
        </fieldset>
        
        <!-- Estudar mais sobre RegEx -->
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <h2>Exemplo 2 de formularios</h2>
    <form action="">
        
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="imasc">Masculino<br>
            <input type="radio" name="Sexo" id="ifem" checked>Feminino
        
            <!-- Mesmo NAME para poder desmarcar e remarcar as opções-->
        
        </fieldset>
        
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat">Natação<br>
            <input type="checkbox" name="esten" id="iesten">Tênis
               
        </fieldset>
        
        
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
