<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            border: 2px solid black;
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: 100px 50px 100px;
            grid-gap: 20px;
            
        }
        .div {
            border: 1px dashed red;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="div">A</div>
        <DIV class="div">B</DIV>
        <div class="div">C</div>
        <div class="div">D</div>
        <div class="div">E</div>
        <div class="div">F</div>
        <div class="div">G</div>
    </div>
</body>
</html>
