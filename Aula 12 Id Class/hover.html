<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }
        div > p {
            display: none;
            color: blue;
        }
        div:hover > p {
            display: block;
        }
        
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>hover</h1>
    <P>passe o mouse no texto abaixo</P>
    <div>
        Passe o mouse aqui
        <p>Texto Escondido</p>
    </div>
</body>
</html>
