<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios</title>
</head>
<body>
    <h1>Reproduzindo audio</h1>
    <p>aprendendo a produzir audio</p>
    <audio src="Eles tem Aids, Hiv....  Vídeo Curto.mp3" controls></audio>
    <p>/ / / / / /</p>
    <audio preload="metadata" autoplay controls>
        <source src="Eles tem Aids, Hiv....  Vídeo Curto.mp3" type="audio/mpeg">
        <source src="Eles tem Aids, Hiv....  Vídeo Curto.mp3" type="audio/ogg">
        <source src="Eles tem Aids, Hiv....  Vídeo Curto.mp3" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio</p>
    </audio>

</body>
</html>
