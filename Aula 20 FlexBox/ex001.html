<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            background-color: aquamarine;
            padding: 10px;

            display: flex;
            flex-direction: column-reverse;
            ;
        }
        div {
            background-color: bisque;
            padding: 10px;
            margin: 10px;
            width: 40px;
            height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <main class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </main>
</body>
</html>
